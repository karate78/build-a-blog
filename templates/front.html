<!DOCTYPE html>
 <html>
    <head>
        <title>blogs</title>
    </head>

    <style type="text/css">
    .error {
        color: red
    }
    label {
        display: block;
        font-size: 20px;
    }

    input[type=text] {
        width: 400px;
        font-size: 20px;
        padding: 2px;
    }

    textarea {
        width: 400px;
        height: 200px;
        font-size: 17px;
        font-family: monospace;
    }

    input[type=submit] {
        font-size: 24px;
    }

    hr {
        margin: 20px auto;
    }
    </style>
<h1>blog!</h1>
<form method="post">
<label>
    <div>title</div>
    <input type="text" name="title" value="{{title}}">
</label>
<label>
    <div>blogpost</div>
    <textarea name="blogpost">{{blogpost}}</textarea>
</label>

<div class="error">{{error}}</div>

<input type="submit">
</form>
<hr>
{% for blog in blogs %}
<div class="blog">
<div class="blog-title">{{blog.title}}</div>
<pre class="blog-body">{{blog.blogpost}}</pre>
</div>
{% endfor %}

<body>
</html>
